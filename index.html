<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <input type="range" min="8" max="128" name="slider" id="slider">
          
          <form id="checkbox">
            <h2>Move the slider per however many characters you want.</h2>
            <h2>Leave each box checked if it contains each character below:</h2>
            <div>
              <label id="symbol">Symbol</label>
              <input type="checkbox" checked>
            </div>
            <div>
              <label id="number">Number</label>
              <input type="checkbox" checked>
            </div>
            <div>
              <label id="lowerCase">LowerCase</label>
              <input type="checkbox" checked>
            </div>
            <div>
              <label id="upperCase">UpperCase</label>
              <input type="checkbox" checked>
            </div>
          </form>
          
          <div id="length"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
